<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <ng-container *ngFor="let crumb of crumbs$ | async as crumbs; index as i; last as isLast">
      <ng-container *ngIf="! isLast">
        <li class="breadcrumb-item">
          <a [routerLink]="crumb.url" [attr.title]="crumb.title">
            <ng-container *ngTemplateOutlet="crumb.templateRef"></ng-container>
          </a>
        </li>
      </ng-container>
      <ng-container *ngIf="isLast">
        <li class="breadcrumb-item active">
          <span [attr.title]="crumb.title">
            <ng-container *ngTemplateOutlet="crumb.templateRef"></ng-container>
          </span>
        </li>
      </ng-container>
    </ng-container>
  </ol>
</nav>
