<div [attr.class]="inputGroupClass">
  <input 
    #input
    [attr.id]="inputId"
    type="text" 
    class="form-control" 
    [attr.placeholder]="inputPlaceholder" 
    [attr.aria-label]="inputPlaceholder"
    [formControl]="control"
    (blur)="handleInputChange()"
    (keyup.enter)="input.blur()">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" title="Show Calendar" (click)="showCalendar()">
      <fa-icon [icon]="['fas', 'calendar']" [fixedWidth]="true"></fa-icon>
      <span class="sr-only">Show Calendar</span>
    </button>
  </div>
</div>
<ngx-calendar-modal [title]="inputPlaceholder"></ngx-calendar-modal>
