<div class="password-wrapper">
  <ng-content></ng-content>
  <a
    class="toggle"
    (click)="$event.preventDefault(); toggle()"
    href="#" [attr.title]="shown ? 'Hide Password' : 'Show Password'">
    <span class="sr-only">
      <span *ngIf="shown">Hide Password</span>
      <span *ngIf="!shown">Show Password</span>
    </span>
    <i aria-hidden="true"
      class="fas"
      [class.fa-eye]="!shown"
      [class.fa-eye-slash]="shown"></i>
  </a>
</div>
