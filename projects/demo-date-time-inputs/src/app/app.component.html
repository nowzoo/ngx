
<form [formGroup]="fg">
  <div class="form-group">
    <label for="date">Event Starts</label>
    <ngx-date-control 
      formControlName="date" 
      inputId="date"
      inputPlaceholder="Event Starts"
      [min]="min"
      [max]="max"></ngx-date-control>
  </div>
</form>



<pre>{{fg.value | json}}</pre>
